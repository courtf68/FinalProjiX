<div class="text-center w-100 mt-5" style="background-color: azure; border-radius: 2rem;">
<div class="container">
    <div class="card-body p-5">
           <h3 class="card-title text-center mt-3">Project selected:{{receivedId}} </h3>
           <hr>
   <form>
       <div class="form-group text-center">
        <label for="inputField">We'd love to hear from you!</label>
       <input type="input" class="form-control mt-3" [(ngModel)]="contact" id="inputField" aria-describedby="input here" placeholder="Contact information here">
     <!-- add multiple input fields here, name, email, message ... but isnt this just comments/feedback, discuss-->
        </div>
        <button type="button" (click)="onSubmit()" class="btn btn-primary float-right mt-3" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">Submit</button>
   </form>
       </div>
</div>

 <!-- Modal -->
 <div class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
   <div class="modal-dialog">
   
     <!-- Modal content-->
     <div class="modal-content">
       <div class="modal-header">
         <button
           type="button"
           class="btn-close"
           data-bs-dismiss="modal"
           aria-label="Close"
         ></button>
       </div>
       <div class="modal-body">
           <p>Thank you for your feedback! You can check your responses from the History tab.</p> 
       </div>
     </div>
   </div>
 </div>
</div>

<div class="card mt-5">
  <div class="card-title text-center mt-3">
    <h3>Posts from MongoDB</h3>
  </div>

  <div class="row">
    <div class="col text-center">
      <button class="btn btn-secondary" (click)="viewContact()">
        View Contact
      </button>
    </div>
  </div>

  <div class="card-body">
    <hr />

    <div class="row" *ngIf="this.contacts?.length == 0">
      <div class="col text-center">No Posts</div>
    </div>

    <div class="accordion" id="accordionExample" *ngFor="let contact of contacts">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#A' + contact.id"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            {{ contact.content }}
          </button>
        </h2>
        <div
          id="{{ 'A' + contact.id }}"
          class="accordion-collapse collapse"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <strong> {{ contact.content }} </strong>

            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-primary me-1" (click)="editContact(contact)">
                  EDIT
                </button>
                <button class="btn btn-danger ms-1" (click)="deleteContact(contact)">
                  DELETE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
