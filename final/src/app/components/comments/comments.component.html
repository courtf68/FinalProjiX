<div class="text-center w-100 mt-5" style="background-color: azure; border-radius: 2rem;">
<div class="container">
    <div class="card-body p-5">
           <h3 class="card-title text-center mt-3">Project selected: <!--{{receivedId}}--></h3>
           <hr>
   <form>
       <div class="form-group text-center">
        <label for="inputField">Enter comments below!</label>
       <input type="input" class="form-control mt-3" [(ngModel)]="comment" id="inputField" aria-describedby="input here" placeholder="Enter comments here">
     
        </div>
        <button type="button" (click)="nextClicked()" class="btn btn-primary float-right mt-3">Next</button>
   </form>
       </div>
</div>
</div>

<div class="card mt-5">
    <div class="card-title text-center mt-3">
      <h3>Posts from MongoDB</h3>
    </div>
  
    <div class="row">
      <div class="col text-center">
        <button class="btn btn-secondary" (click)="viewComments()">
          View Comments
        </button>
      </div>
    </div>
  
    <div class="card-body">
      <hr />
  
      <div class="row" *ngIf="this.comments?.length == 0">
        <div class="col text-center">No Posts</div>
      </div>
  
      <div class="accordion" id="accordionExample" *ngFor="let comment of comments">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              [attr.data-bs-target]="'#A' + comment.id"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              {{ comment.content }}
            </button>
          </h2>
          <div
            id="{{ 'A' + comment.id }}"
            class="accordion-collapse collapse"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <strong> {{ comment.content }} </strong>
  
              <div class="row">
                <div class="col-12 d-flex justify-content-center">
                  <button class="btn btn-primary me-1" (click)="editComment(comment)">
                    EDIT
                  </button>
                  <button class="btn btn-danger ms-1" (click)="deleteComment(comment)">
                    DELETE
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
